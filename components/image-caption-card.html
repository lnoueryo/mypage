<div class="flex wrap">

    <div class="figure-box">
        <div class="figure"></div>
        <div class="figcaption"></div>
    </div>

</div>

<style>
    #section⚪ .figure-box {
        position: relative;
        max-width: 0px;
        width: 100%;
        height: 0px;
    }
    #section⚪ .figure {
        max-width: 0px;
        width: 100%;
        height: 0px;

        /* 繰り返しを防ぎ、真ん中に寄せる */
        background-position: center;
        background-repeat: no-repeat;
    }
    #section⚪ .figure:first-child{
        background-image: url();
    }
    #section⚪ .figure:nth-child(2){
        background-image: url();
    }
    #section⚪ .figcaption {
    max-width: 0px;
    width: 100%;

    /* 真ん中に寄せる */
    position: absolute;
    left: 50%;
    transform: translate(-50%, -90%);
    -webkit-transform: translate(-50%, -90%);
    -ms-transform: translate(-50%, -90%);

    color: black;
}
</style>
